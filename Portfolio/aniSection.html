<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Animation in Section</title>
    <style>
      /* Your existing CSS styles */
      * {
        padding: 0;
        margin: 0;
      }
      .section-with-svg {
        position: relative;
        /* Adjust dimensions as needed */
        width: 100%;
        height: 500px; /* Example height for the section */
      }
      /* SVG styles */
      .section-with-svg svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        display: block;
        background-color: #592e6d;
        background-image: linear-gradient(
          to bottom,
          rgba(102, 14, 83, 0.86),
          #cc75ef
        );
      }
      .section-with-svg .background-section {
        fill: #f9c;
        opacity: 0.5; /* Adjust the opacity as needed */
      }
      .welcome-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        text-align: center;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Your other content before the section with SVG -->

    <section class="section-with-svg">
      <!-- SVG content -->
      <svg
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="100%"
        height="100%"
        viewBox="0 0 1600 900"
        preserveAspectRatio="xMidYMax slice"
      >
        <defs>
          <linearGradient id="bg">
            <stop
              offset="0%"
              style="stop-color: rgba(244, 31, 216, 0.06)"
            ></stop>
            <stop
              offset="50%"
              style="stop-color: rgba(145, 76, 255, 0.6)"
            ></stop>
            <stop
              offset="100%"
              style="stop-color: rgba(53, 22, 52, 0.2)"
            ></stop>
          </linearGradient>
          <path
            id="wave"
            fill="url(#bg)"
            d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
      s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
          />
        </defs>
        <g>
          <use xlink:href="#wave" opacity=".3">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="10s"
              calcMode="spline"
              values="270 230; -334 180; 270 230"
              keyTimes="0; .5; 1"
              keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
              repeatCount="indefinite"
            />
          </use>
          <use xlink:href="#wave" opacity=".6">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="8s"
              calcMode="spline"
              values="-270 230;243 220;-270 230"
              keyTimes="0; .6; 1"
              keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
              repeatCount="indefinite"
            />
          </use>
          <use xlink:href="#wave" opacity=".9">
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              dur="6s"
              calcMode="spline"
              values="0 230;-140 200;0 230"
              keyTimes="0; .4; 1"
              keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
              repeatCount="indefinite"
            />
          </use>
        </g>
      </svg>

      <div class="welcome-message">
        <p>Welcome to the Website</p>
        <!-- You can customize the welcome message as needed -->
      </div>
    </section>

    <!-- Your other content after the section with SVG -->
  </body>
</html>
